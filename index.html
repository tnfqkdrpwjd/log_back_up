<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그 백업용</title>
    <!-- 외부파일 연결-->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div>
        <div>
          <label for="logfile">코코포 파일 등록:</label>
          <input
            type="file"
            id="logfile"
            placeholder="파일을 등록하세요"
            accept=".html"
          />
          <button onclick="getFile()">확인</button>
          <button onclick="copyHtml()">수정된 html 복사</button>
        </div>
        <div>
          <dic> 캐릭터 이미지를 설정하려면 아래 버튼을 누르십시오. </dic>
          <div id="imgSetB" class="buttonList"></div>
        </div>
        <h2>파일 미리보기기:</h2>
        <div
          id="htmlContent"
          style="border: 1px solid #ccc; padding: 10px; min-height: 100px"
        ></div>
        <h3>파일 내용</h3>
        <div id="filedata"></div>
      </div>
    </main>
  </body>
</html>
